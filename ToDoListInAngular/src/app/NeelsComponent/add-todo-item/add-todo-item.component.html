<div>
    <h4 class="text-center">Add your Todo Item</h4>
    <form (ngSubmit)="addTodo()">

        <div class="form-group mb-3">
            <label for="title" class="form-label">Title</label>
            <input [(ngModel)]="todo.task" type="text" id="title" class="form-control" name="title" placeholder="Title" >
        </div>
        <div class="form-group mb-3">
            <label for="description" class="form-label">Description</label>
            <input [(ngModel)]="todo.desc" type="text" id="desc" class="form-control" name="desc" placeholder="Description" >
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Add Item to List</button>
        </div>
    </form>
</div>
